<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3D Viewer</title>
    <!-- model-viewer 本体 -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin:0; background:#f5f5f5; font-family:sans-serif; }
      .wrap { max-width:1000px; margin:24px auto; padding:0 12px; }
      h1 { font-size:1.1rem; color:#333; margin:12px 0 16px; }
      model-viewer {
        width:100%; height:100vh; background:#fff;
        border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.08);
      }
      .tips { margin-top:10px; color:#666; font-size:.92rem; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>3Dモデル表示（model-viewer）</h1>
	  
	  <model-viewer src="33-gltf-wolf/gltf/Wolf-Blender-2.82a.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
	  <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>

      <p class="tips">操作：ドラッグ＝回転｜ピンチ＝ズーム｜2本指ドラッグ＝平行移動</p>
    </div>
  </body>
</html>
