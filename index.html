<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3D Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background: #fff;
        display: block;
      }
    </style>
  </head>
  <body>
    <model-viewer src="33-gltf-wolf/gltf/Wolf-Blender-2.82a.gltf"
      camera-controls tone-mapping="neutral"
      shadow-intensity="1" autoplay>
    </model-viewer>
  </body>
</html>
